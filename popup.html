<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suppression automatique des connexions LinkedIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 260px;
      padding: 12px;
      background: #f3f4f6;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    #header h1 {
      font-size: 14px;
      margin: 0;
      color: #0073b1;
    }
    #close {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    label {
      font-size: 12px;
    }
    select {
      width: 100%;
      padding: 4px;
      margin-bottom: 10px;
    }
    #status {
      font-size: 12px;
      margin-bottom: 6px;
    }
    #progress-container {
      width: 100%;
      height: 6px;
      background: #e1e5e8;
      border-radius: 3px;
      margin-bottom: 6px;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background: #0073b1;
      border-radius: 3px;
    }
    #counter {
      font-size: 12px;
      margin-bottom: 8px;
    }
    #buttons button {
      width: 100%;
      padding: 8px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 6px;
      font-size: 14px;
    }
    #start { background: #28a745; }
    #pause { background: #ff9800; }
    #stop { background: #e53935; }
  </style>
</head>
<body>
  <div id="header">
    <h1>Suppression automatique des connexions LinkedIn</h1>
    <button id="close">&times;</button>
  </div>
  <label for="delay">Délai entre suppressions</label>
  <select id="delay">
    <option value="1000">1s</option>
    <option value="2000">2s</option>
    <option value="3000">3s</option>
    <option value="5000">5s</option>
    <option value="10000">10s</option>
  </select>
  <div id="status">Statut : En attente</div>
  <div id="progress-container"><div id="progress-bar"></div></div>
  <div id="counter">0 supprimées</div>
  <div id="buttons">
    <button id="start">Commencer</button>
    <button id="pause" disabled>Pause</button>
    <button id="stop" disabled>Arrêter</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
